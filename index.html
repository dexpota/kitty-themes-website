---
layout: default
---
<div class="container content">
  <div class="row">
    <div class="twelve column center">
      <h1>Kitty Themes</h1>
      <p>A collection of themes for kitty terminal</p>
    </div>
  </div>
  <div class="row">
    <div class="twelve column">
      <ul class="list-inline center">
        <li>
          <a class="github-button" href="{{site.repository_url}}/subscription" data-size="large" data-icon="octicon-eye" data-show-count="true" aria-label="Watch {{repo}} on GitHub">
            Watch
          </a>
        </li>

        <li>

          <a class="github-button" href="{{site.repository_url}}" data-size="large" data-icon="octicon-star" data-show-count="true" aria-label="Star {{repo}} on GitHub">
            Star
          </a>
        </li>

        <li>
          <a class="github-button" href="{{site.repository_url}}/fork" data-size="large" data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork {{repo}} on GitHub">
            Fork
          </a>
        </li>

        <li>
          <a class="github-button" href="{{site.repository_url}}/issues" data-size="large" data-icon="octicon-issue-opened" data-show-count="true" aria-label="Issue {{repo}} on GitHub">
            Issue
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
