---
layout: default
---
{% assign url = "https://github.com/dexpota/kitty-themes" %}

<div class="container" style="margin-top: 4em">
  <div class="row">
    <div class="twelve column">
      <ul class="list-inline center">
        <li>
          <a class="github-button" href="{{url}}/subscription" data-size="large" data-icon="octicon-eye" data-show-count="true" aria-label="Watch {{repo}} on GitHub">
            Watch
          </a>
        </li>

        <li>

          <a class="github-button" href="{{url}}" data-size="large" data-icon="octicon-star" data-show-count="true" aria-label="Star {{repo}} on GitHub">
            Star
          </a>
        </li>

        <li>
          <a class="github-button" href="{{url}}/fork" data-size="large" data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork {{repo}} on GitHub">
            Fork
          </a>
        </li>

        <li>
          <a class="github-button" href="{{url}}/issues" data-size="large" data-icon="octicon-issue-opened" data-show-count="true" aria-label="Issue {{repo}} on GitHub">
            Issue
          </a>
        </li>
      </ul>
    </div>

  </div>
</div>
